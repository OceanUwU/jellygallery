<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jelly G.allery</title>
        <link rel="icon" type="image/x-icon" href="img/tinyg.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=movie,volume_up" />
        <link href="index.css" rel="stylesheet">
    </head>
    <body class="pb-3">
        <h1 class="display-1 text-center mb-4 mt-2">Jelly G.allery</h1>
        <div id="gallery"></div>
        <div id="popup" style="display: none;">
            <div id="title-container-container">
                <div id="title-container">
                    <span id="title" class="display-6"></span>
                    <span id="author" class="lead"></span>
                    <span id="comment"></span>
                </div>
            </div>
            <div id="imag-container">
                <img id="img-big">
            </div>
            <div id="video-container">
                <video controls id="video-controller"><source id="video-big">Your browser does not support HTML video playback.</video>
            </div>
            <div id="audio-container">
                <audio controls id="audio-controller"><source id="audio-big">Your browser does not support HTML audio playback.</audio>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
